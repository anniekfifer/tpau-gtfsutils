# config file for Cluster Stops utility

# -------------------------------
# ---- USER INPUT PARAMETERS ----
# -------------------------------

# GTFS File names
#   - Name should include extension (i.e. "good_feed.zip")
#   - IMPORTANT: These feeds need to be in the "data/" directory
#   - Example: 
#
#     gtfs_feeds: 
#       - good_feed.zip
#       - another_good_feed.zip
#

gtfs_feeds:
  # http://oregon-gtfs.com/gtfs_data/albanytransit-or-us/albanytransit-or-us.zip
  - albanytransit-or-us.zip
  # http://oregon-gtfs.com/gtfs_data/linnshuttle-or-us/linnshuttle-or-us.zip
  - linnshuttle-or-us.zip

# Date range to subset feed by
#   - Date format: 'YYYYMMDD'
#   - Value should be quoted (single or double)
#   - Example:
#
#     date_range: 
#       start: '200201102'
#       end: '200201107'
#

date_range: 
  start: '20201101'
  end: '20201108'

# Time range subset feed by
#   - Time format: 'HH:MM:SS'
#   - Value should be quoted (single or double)
#   - Example:
# 
#     time_range:
#         start: '06:00:00'
#         end: '09:00:00'
#

time_range:

# Cluster Radius
#   - In miles
#   - Example:
#
#     cluster_radius: .25
#

cluster_radius: .1