# config file for Average Headways utility

# -------------------------------
# ---- USER INPUT PARAMETERS ----
# -------------------------------

# GTFS File names (Required)
#   - Name should include extension (i.e. "good_feed.zip")
#   - IMPORTANT: These feeds need to be in the input directory ("data/" by default)
#   - Example: 
#
#     gtfs_feeds: 
#       - good_feed.zip
#       - another_good_feed.zip
#

gtfs_feeds:
  # http://oregon-gtfs.com/gtfs_data/benton-or-us/benton-or-us.zip
  - benton-or-us.zip
  # http://oregon-gtfs.com/gtfs_data/canbytransit-or-us/canbytransit-or-us.zip
  - canbytransit-or-us.zip
  # http://oregon-gtfs.com/gtfs_data/tillamook-or-us/tillamook-or-us.zip
  - tillamook-or-us.zip

# Date to run utility on (Required)
#   - Format: 'YYYYMMDD'
#   - Value should be quoted (single or double)
#   - Example:
#
#     date: '20201102'
#

date: '20201208'

# Time range(s) to run utility on (Optional)
#   - Format: 'HH:MM:SS'
#   - Values should be quoted (single or double)
#   - Ranges should be defined by 'start' and 'end'
#   - Time ranges are inclusive
#   - Example:
# 
#     time_ranges:
#       - start: '06:00:00'
#         end: '09:00:00'
#       - start: '12:00:00'
#         end: '17:00:00'
#

time_ranges:
  - start: '09:00:00'
    end: '17:00:00'